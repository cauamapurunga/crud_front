<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD de Produtos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>CRUD de Produtos</h1>
    
    <!-- Botões de Ação fixos -->
    <div class="actions">
      <button id="add-product-button" class="btn add">Adicionar Produto</button>
      <button id="update-product-button" class="btn update">Atualizar Produto</button>
      <button id="delete-product-button" class="btn delete">Excluir Produto</button>
    </div>

    <!-- Lista de Produtos -->
    <div id="product-list" class="product-list">
      <ul id="products"></ul>
    </div>

    <!-- Formulário de Adicionar Produto -->
    <div id="add-product-form" class="form-container">
      <h2>Adicionar Produto</h2>
      <form id="add-form">
        <label for="name">Nome:</label>
        <input type="text" id="name" required>
        <label for="description">Descrição:</label>
        <input type="text" id="description" required>
        <label for="price">Preço:</label>
        <input type="number" id="price" required step="0.01">
        <button type="submit">Adicionar</button>
      </form>
    </div>

    <!-- Formulário de Atualizar Produto -->
    <div id="update-product-form" class="form-container">
      <h2>Atualizar Produto</h2>
      <form id="update-form">
        <input type="hidden" id="update-id">
        <label for="update-name">Nome:</label>
        <input type="text" id="update-name" required>
        <label for="update-description">Descrição:</label>
        <input type="text" id="update-description" required>
        <label for="update-price">Preço:</label>
        <input type="number" id="update-price" required step="0.01">
        <button type="submit">Atualizar</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
